<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>After The Noise | Recovery, Discipline, Signal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 30px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
    }

    header img {
      width: 360px;
      max-width: 95%;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 18px rgba(255,111,97,.6);
    }

    h1, h2 {
      color: #ff6f61;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .intro {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .social {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .social a {
      text-decoration: none;
      font-size: 1.1rem;
      padding: 14px 22px;
      border-radius: 8px;
      background: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ff6f61;
      transition: all 0.2s ease;
    }

    .social a:hover {
      background: #ff6f61;
      color: #000;
      transform: scale(1.05);
    }

    /* BOOK ONE */
    .book-cover {
      display: block;
      width: 260px;
      margin: 60px auto 30px;
      box-shadow: 0 0 30px rgba(255,111,97,.6);
      border-radius: 6px;
    }

    .book-blurb {
      font-size: 1.05rem;
      line-height: 1.7;
      max-width: 820px;
      margin: 0 auto 40px;
      text-align: left;
    }

    /* BOOK TWO */
    .threshold {
      margin: 70px auto 60px;
      max-width: 720px;
      line-height: 1.8;
      font-size: 1.05rem;
      text-align: left;
      opacity: .95;
    }

    .accordion {
      margin: 30px auto;
      max-width: 820px;
      border-radius: 18px;
      overflow: hidden;
      background: #151515;
      border: 1px solid rgba(255,255,255,.08);
      text-align: left;
    }

    .accordion-item {
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .accordion-header {
      width: 100%;
      background: none;
      border: none;
      padding: 18px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      text-align: left;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height .35s ease, padding .3s ease;
      padding: 0 18px;
      line-height: 1.7;
      color: #d0d0d0;
      white-space: pre-line;
    }

    .accordion-content.open {
      padding: 0 18px 18px;
    }

    .chip {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.2);
      margin-right: 10px;
    }

    .locked {
      opacity: .6;
    }
